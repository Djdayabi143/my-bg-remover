<!DOCTYPE html>
<html lang="or">
<head>
  <meta charset="UTF-8">

  <style>
    body {

      display: flex;

      height: 100vh;

</head>
<body>
  <h2>ЁЯУ╕ рмлрмЯрнЛрм░рнБ рмкрнГрм╖рнНрмармнрнВрморм┐ рм╣рмЯрм╛рмирнНрмдрнБ</h2>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="removeBackground()">рмкрнГрм╖рнНрмармнрнВрморм┐ рм╣рмЯрм╛рмирнНрмдрнБ</button>
  <div id="result"></div>

  <script>
    async function removeBackground(){
      const input = document.getElementById('imageInput');
      const file = input.files[0];
      if (!file) return alert("рмкрнНрм░рмерморнЗ рмлрмЯрнЛ рмЕрмкрм▓рнЛрмбрнН рмХрм░рмирнНрмдрнБ");

      const form = new FormData();
      form.append("image_file", file);
      form.append("size", "auto");

      const res = await fetch("/api/remove", {
        method: "POST",
        body: form
      });

      if (res.status !== 200) {
        alert("Error: " + await res.text());
        return;
      }

      const blob = await res.blob();
      const url = URL.createObjectURL(blob);

      document.getElementById("result").innerHTML = `
        <img src="${url}" style="max-width:90%;margin-top:20px;"><br>
        <a href="${url}" download="removed.png">
          <button>HD рмбрм╛рмЙрмирнНрм▓рнЛрмбрнН рмХрм░рмирнНрмдрнБ</button>
        </a>`;
    }
  </script>
</body>
